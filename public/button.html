<!-- Примеры кнопок для вызова модалок с разными параметрами -->
<button class="open-modal-btn" 
        data-modal-type="callback" 
        data-title="Заказать звонок" 
        data-button-text="Заказать" 
        data-hide-comment="true">
  Заказать звонок
</button>

<button class="open-modal-btn" 
        data-modal-type="feedback" 
        data-title="Оставить отзыв" 
        data-button-text="Отправить отзыв" 
        data-comment-placeholder="Напишите ваш отзыв здесь">
  Оставить отзыв
</button>

<button class="open-modal-btn" 
        data-modal-type="download" 
        data-title="Скачать каталог" 
        data-button-text="Скачать" 
        data-thankyou-title="Каталог отправлен!"
        data-thankyou-text="Файл начнет скачиваться автоматически.">
  Скачать каталог
</button>
